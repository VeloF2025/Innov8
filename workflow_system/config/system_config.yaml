# Innov8 Workflow System Configuration
# =====================================

# System-wide settings
system:
  max_sessions: 1000
  session_timeout_minutes: 120
  enable_analytics: true
  log_level: INFO
  environment: development

# Question engine configuration
question_engine:
  max_questions_per_session: 50
  adaptive_weighting: true
  industry_specific: true
  difficulty_progression: true
  skip_allowed: true
  previous_edit_allowed: true

  # Question categories and weights
  category_weights:
    business_model: 0.15
    market_analysis: 0.15
    financial_projections: 0.20
    team: 0.15
    operations: 0.10
    technology: 0.10
    legal: 0.05
    risk_assessment: 0.10

# Validation engine settings
validation_engine:
  auto_validate: true
  strict_mode: false
  cache_results: true
  cache_ttl_hours: 24

  # Scoring thresholds
  score_thresholds:
    excellent: 0.85
    good: 0.70
    satisfactory: 0.55
    needs_improvement: 0.40
    poor: 0.0

  # Validation weights
  validation_weights:
    completeness: 0.25
    consistency: 0.20
    realism: 0.20
    clarity: 0.15
    industry_fit: 0.20

# User experience configuration
user_experience:
  default_language: en
  theme: professional
  progress_tracking: true
  session_persistence: true

  # Dashboard refresh intervals (seconds)
  refresh_intervals:
    entrepreneur_dashboard: 30
    investor_dashboard: 60
    analytics: 300

  # Notification settings
  notifications:
    email_enabled: false
    in_app_enabled: true
    progress_milestones: true
    validation_complete: true

# Integration framework settings
integrations:
  auto_sync: true
  sync_interval_minutes: 30
  retry_attempts: 3
  timeout_seconds: 30
  batch_size: 100

  # Rate limiting
  rate_limits:
    salesforce: 100  # requests per hour
    hubspot: 100
    google_sheets: 100
    slack: 1000

  # Data retention
  data_retention_days: 365

  # Enabled providers
  enabled_providers:
    - salesforce
    - hubspot
    - google_sheets
    - slack
    - microsoft_teams

# Security settings
security:
  session_encryption: true
  api_key_rotation_days: 90
  max_login_attempts: 5
  session_timeout_minutes: 120

  # CORS settings
  cors:
    allow_origins:
      - "http://localhost:3000"
      - "https://innov8.example.com"
    allow_methods: ["GET", "POST", "PUT", "DELETE"]
    allow_headers: ["*"]

# Database configuration
database:
  url: sqlite:///data/workflow_system.db
  echo: false
  pool_size: 10
  max_overflow: 20

  # Connection settings
  connect_timeout: 30
  read_timeout: 30
  write_timeout: 30

# File storage settings
storage:
  upload_max_size_mb: 50
  allowed_extensions:
    - pdf
    - docx
    - doc
    - xlsx
    - xls
    - pptx
    - ppt
    - txt

  # Storage paths
  upload_path: uploads/
  temp_path: temp/
  backup_path: backups/

# Analytics and monitoring
analytics:
  enabled: true
  track_user_events: true
  track_system_metrics: true
  retention_days: 90

  # Metrics to track
  metrics:
    - session_created
    - question_answered
    - document_uploaded
    - document_validated
    - integration_connected
    - recommendation_generated

# Email configuration (optional)
email:
  enabled: false
  smtp_server: smtp.gmail.com
  smtp_port: 587
  use_tls: true

  # Notification templates
  templates:
    welcome: templates/welcome.html
    validation_complete: templates/validation_complete.html
    integration_success: templates/integration_success.html

# Development settings
development:
  debug: true
  hot_reload: true
  mock_external_apis: false
  test_data_enabled: true

  # Logging configuration
  logging:
    level: DEBUG
    format: detailed
    file_enabled: true
    console_enabled: true

# Production settings
production:
  debug: false
  hot_reload: false
  mock_external_apis: false
  test_data_enabled: false

  # Performance settings
  performance:
    cache_enabled: true
    cache_ttl_seconds: 300
    compression_enabled: true
    minify_responses: true